<!DOCTYPE html>

		content="Веб-разработка, Frontend, SkillFactory, Javascript, практическая работа, генератор случайных пользователей, Анатолий Кострыкин">

	<link rel="stylesheet" href="./css/style.css">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="logo">
				<a class="logo__link" href="/">
					<img class="logo__image" src="./img/users.png" alt="Пользователи">
				</a>
				<h1 class="logo__title">Генератор случайных пользователей</h1>
			</div>
		</header>
		<main class="content">
			<section class="app">
				<h2 class="app__title">Информация о пользователе:</h2>
				<ul class="app__list person-info">
					<li class="person-info__item">
						<b>Фамилия</b> <span class="surname"></span>
					</li>
					<li class="person-info__item">
						<b>Имя:</b> <span class="name"></span>
					</li>
					<li class="person-info__item">
						<b>Отчество:</b> <span class="patronymic"></span>
					</li>
					<li class="person-info__item">
						<b>Пол:</b> <span class="gender"></span>
					</li>
					<li class="person-info__item">
						<b>Дата рождения:</b> <span class="birthday"></span>
					</li>
					<li class="person-info__item">
						<b>Профессия:</b> <span class="profession"></span>
					</li>
				</ul>
				<div class="app__buttons">
					<button class="app__btn app__btn_activate">
						<span>Сгенерировать</span>
					</button>
					<button class="app__btn app__btn_reset">
						<span>Очистить</span>
					</button>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__info">
				<p class="footer__text">&copy; Генератор случайных пользователей 2024</p>
				<p class="footer__text">Разработка и дизайн:
					<a class="footer__link" target="_blank" href="https://anatoly-web-dev.ru">
						<span class="footer__text_orange">Anatoly</span> <span class="footer__text_coral">WebDev</span>
					</a>
				</p>
			</div>
			<nav class="social-networks">
				<ul class="social-networks__list">
					<li class="social-networks__item">
						<a class="social-networks__link" href="https://vk.com/id52689601">
							<img src="./img/vk-icon.svg" alt="vk">
						</a>
					</li>
					<li class="social-networks__item">
						<a class="social-networks__link" href="https://t.me/anatoly_kostrykin">
							<img src="./img/tg-icon.svg" alt="telegram">

						<a class="social-networks__link" href="mailto:anatol-web-dev@mail.ru">
							<img src="./img/email-icon.svg" alt="email">
						</a>
					</li>
					<li class="social-networks__item">
						<a class="social-networks__link" href="https://github.com/Anatoly-web-dev">
							<img class="github__image" src="./img/github-icon.svg" alt="github">
						</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>
	<script src="./js/data.js"></script>
	<script src="./js/personGenerator.js"></script>
